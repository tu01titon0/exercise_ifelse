<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
  </head>
  <body>
    <h1>Tính thuế thu nhập cá nhân</h1>
    <form>
      <label for="income">Thu nhập trong năm:</label>
      <input type="number" id="income" name="income">
      <br>
      <br>
      <button type="button" onclick="calculateTax()">Tính thuế</button>
      <br>
      <br>
      <label for="tax">Số tiền thuế phải nộp:</label>
      <input type="number" id="tax" name="tax" readonly>
    </form>
    <script>
        function calculateTax() {
        var income = document.getElementById("income").value;
        var tax = 0;
        if (income <= 5000000) {
            tax = income * 0.05;
        } else if (income <= 10000000) {
            tax = 250000 + (income - 5000000) * 0.1;
        } else if (income <= 18000000) {
            tax = 750000 + (income - 10000000) * 0.15;
        } else if (income <= 32000000) {
            tax = 1950000 + (income - 18000000) * 0.2;
        } else if (income <= 52000000) {
            tax = 4750000 + (income - 32000000) * 0.25;
        } else if (income <= 80000000) {
            tax = 9750000 + (income - 52000000) * 0.3;
        } else {
            tax = 18150000 + (income - 80000000) * 0.35;
        }
        document.getElementById("tax").value = tax;
        }
    </script>
  </body>
</html>
